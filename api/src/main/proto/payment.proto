syntax = "proto3";

option java_outer_classname = "Payment";

package com.superpay.payment.wallet;

message Transaction {
    string primaryAccountNumber = 2;
    int32 processingCode = 3;
    int64 transactionAmount = 4;
    string transmissionDate = 7;
    string localDate = 12;
    string localTime = 11;
}

message Empty {}